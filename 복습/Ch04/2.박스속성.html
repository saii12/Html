<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2.박스속성</title>
        <style>
            div {
                display: inline-block;
                width: 100px;
                height: 100px;
                background: orange;
            }

            section:nth-of-type(1) > div:nth-child(1) {
                width: 50px;
                height: 50px;
            }

            section:nth-of-type(1) > div:nth-child(2) {
                width: 10%;
                height: 100px;
            }

            section:nth-of-type(1) > div:nth-child(3) {
                width: 50%;
                height: 100px;
            }

            section:nth-of-type(2) > div:nth-child(1) {
                padding: 10px;
                margin: 10px;
            }

            section:nth-of-type(2) > div:nth-child(2) {
                padding: 10px 20px;
                margin: 10px 20px;
            }

            section:nth-of-type(2) > div:nth-child(3) {
                padding: 10px 20px 30px;
                margin: 10px 20px 30px;
            }

            section:nth-of-type(2) > div:nth-child(4) {
                padding: 10px 20px 30px;
                margin: 10px 20px 30px;
            }

            section:nth-of-type(2) > div:nth-child(5) {
                padding-top: 10px;
                padding-right: 20px;
                padding-bottom: 30px;
                padding-left: 40px;
                margin-top: 10px;
                margin-right: 20px;
                margin-bottom: 30px;
                margin-left: 40px;

            }

            section:nth-of-type(2) > div:nth-child(6) {
                display: block;
                margin: 0 auto; /* 가운데 정렬 */
            }

            section:nth-of-type(3) > div:nth-child(1) {
                border-width: 1px;
                border-style: solid;
                border-color: black;
            }

            section:nth-of-type(3) > div:nth-child(2) {
                border: 1px solid black;
            }

            section:nth-of-type(3) > div:nth-child(3) {
                border: 2px dashed red;
            }

            section:nth-of-type(4) div:nth-child(1) {
                width: 100px;
                height: 100px;
                padding: 12px;
                box-sizing: border-box; /
            }

            section:nth-of-type(4) > div:nth-child(2) {
                width: 100px; 
                height: 100px;
                border: 2px solid black;
                box-sizing: border-box;
            }

            section:nth-of-type(4) > div:nth-child(3) {
                width: 100px;
                height: 100px;
                padding: 6px;
                border: 1px solid black;
                box-sizing: border-box; /*padding border 다 적용한 후 총 100 100으로 맞춤(원래는 114 114)*/
            }


        </style>
    </head>
    <body>
        <h3>2.박스속성</h3>

        <h4>width, height 속성</h4>
        <section> <!--section 으로 묶음-->
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>

        <h4>margin, padding 속성</h4>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </section>

        <h4>border 속성</h4>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>

        <h4>box-sizing 속성</h4>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>
    </body>
</html>
