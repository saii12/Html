<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>1.CSS 기본선택자</title>
        <style>
            * {
                color: blue;
            }

            h3 {
                color: red;
            }

            p {
                color: green;
            }

            .txt1 {
                color: orange;
            }

            #txt1 {
                color: yellow;
            }

        </style>
    </head>
    <body>
        <h3>1.CSS 기본선택자</h3>

        <p>Hello, 안녕하세요.</p>
        <p class="txt1">Hello, 안녕하세요.</p>
        <p class="txt1">Hello, 안녕하세요.</p>
        <p id="txt1">Hello, 안녕하세요.</p>
    </body>
</html>
