<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>6.float 속성</title>
        <!--
            날짜 : 2023/07/06
            이름 : 박한산
            내용 : CSS float속성 실습하기

            float 속성
            - 태그요소를 부모영역에서 띄워서 왼쪽, 오른쪽으로 배치하는 속성
            - block 태그를 가로 정렬할 때 많이 사용
            
            clear 속성
            - floating 된 태그요소를 현재 방향(left, right)에서 해제

            float - overflow 관계
            - floating 된 태그요소의 부모태그에 overflow:hidden 처리해서 공간 설정
        -->
        <style>
            .box1, .box2 {
                width: 800px;
                height: 400px;
                border: 1px solid black;
                box-sizing: border-box;
                margin-bottom: 10px;
                overflow: hidden;
            }

            div > div {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                box-sizing: border-box;
                background: orange;
            }

            .box1 > div:nth-child(1) {float: left;} /*1번이 둥둥 뜨면서 1번밑으로 2번이 감*/
            .box1 > div:nth-child(2) {float: left;} /* */
            .box1 > div:nth-child(3) {float: right;}
            .box1 > div:nth-child(4) {float: right;}
            .box1 > div:nth-child(5) {float: left;}
            .box1 > div:nth-child(6) {float: right;}

            .box2 > div {float: left;}
            .box2 > div:nth-child(4) {clear: left;}
            .box2 > div:nth-child(6) {clear: both;} /*왼쪽 아님 오른쪽 둘중하나이므로 both 해도 알아서 방향결정됨*/

            .box3 {
                width: 800px;
                height: auto; /*box3 안에 있는 것들의 높이로 자동설정*/
                border: 1px solid black;
                box-sizing: border-box;
                overflow: hidden; /*자식 전부 float 되있으니깐 해주는 거임*/
            }

            .box3 > div:nth-child(1) {float: left;}
            .box3 > div:nth-child(2) {float: left;}
            .box3 > div:nth-child(3) {float: left;}
            .box3 > div:nth-child(4) {float: left;}
            .box3 > div:nth-child(5) {float: left;}
            .box3 > div:nth-child(6) {float: left;} /*밑에 남아있는 게 없어서 box3(부모) 높이 사라짐*/
        </style>
    </head>
    <body>
        <h3>6.float 속성</h3>
        <div class="box1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>

        <div class="box2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>

        <div class="box3">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
